<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Color</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="color.css">
        <script src="color.js"></script>
    </head>

    <body>
        <nav class="nav">
            <a href="../index.html">Guess The Angle</a>
            <a href="../GuessTheLength/length.html">Guess The Length</a>
            <a href="../GuessTheColor/color.html" class="current">Guess The Color</a>
            <a href="../GuessTheShape/shape.html">Guess The Shape</a>
        </nav>

        <main>
            <h1>Guess The Color</h1>
            
            <section>
                <h2>Instructions</h2>
                <p>Guess the shown color, enter its rgb value.</p>

                <div style="display: flex; justify-content: center;">
                    <p>Error tolerance:</p>
                    <input type="range" id="errorTolerance" min="0" max="30" step="3" />
                </div>
            </section>

            <section>
                <canvas id="colorCanvas" width="300" height="300" style="margin-bottom: 30px; margin-top: 30px;"></canvas>

                <form onsubmit="CheckResult();return false;">
                    <input type="number" placeholder="Enter red value" min="0" max="255" id="red-channel" required>
                    <input type="number" placeholder="Enter green value" min="0" max="255" id="green-channel" required>
                    <input type="number" placeholder="Enter blue value" min="0" max="255" id="blue-channel" required>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </section>

            <canvas id="guessedColorCanvas" width="50" height="50"></canvas>
            <p id="averageGuessCount"></p>

        </main>
    </body>
</html>
