<!DOCTYPE html>
<html>
    <head>
        <title>Guess the Angle</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
    </head>

    <body>
        <nav class="nav">
            <a href="index.html" class="current">Guess The Angle</a>
            <a href="./GuessTheLength/length.html">Guess The Length</a>

        </nav>

        <main>
            <h1>Guess the Angle</h1>

            <section>
                <h2>Instructions</h2>
                <p>Guess the angle of the line below. The angle is between 0 and 360 degrees.</p>
                <button onclick="NewAngle()">New angle</button>
            </section>

            <section>
                <canvas id="angleCanvas" height="450" width="450">
                </canvas>

                <form onsubmit="CheckResult();return false;">
                    <input type="number" id="guess-input" placeholder="Guess the angle" min="0" max="360" required>
                    <input type="submit" value="Submit">
                </form>
            </section>

            <ul id="attempts"></ul>
            <p id="averageGuessCount"></p>
        </main>
    </body>
</html>
