            <h1>Guess The Shape</h1>
            
            <section>
                <h2>Instructions</h2>
                <p>Guess the number of sides of this shape.</p>
            </section>

            <section>
                <canvas id="lineCanvas" width="500" height="500"></canvas>

                <form onsubmit="CheckResult();return false;">
                    <input type="number" step="1" id="guess-input" placeholder="Guess the shape" min="3" max="100"required>
                    <input type="submit" value="Submit" style="color: #2E2E14;">
                </form>
            </section>

            <ul id="attempts"></ul>
            <p id="averageGuessCount"></p>

        </main>
