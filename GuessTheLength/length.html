<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Length</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="length.css">
        <script src="length.js"></script>
    </head>

    <body>
        <nav class="nav">
            <nav class="nav">
                <a href="../index.html">Guess The Angle</a>
                <a href="../GuessTheLength/length.html" class="current">Guess The Length</a>

            </nav>
        </nav>

        <main>
            <h1>Guess The Length</h1>
            
            <section>
                <h2>Instructions</h2>
                <p>Guess the length of the line in tenths of units.</p>
            </section>

            <section>
                <p>Base unit: </p>
                <canvas id="baseLineCanvas" width="500" height="20"></canvas>
                <p>Line to guess: </p>
                <canvas id="lineCanvas" width="500" height="20"></canvas>

                <form onsubmit="CheckResult();return false;">
                    <input type="number" step="0.1" id="guess-input" placeholder="Guess the length" min="0" max="10"required>
                    <input type="submit" value="Submit">
                </form>
            </section>

            <ul id="attempts"></ul>
            <p id="averageGuessCount"></p>

        </main>
    </body>
</html>
